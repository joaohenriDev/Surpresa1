<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pra você 💞</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <audio autoplay loop>
    <source src="love-song.mp3" type="audio/mpeg">
  </audio>

  <div class="scene">
    <img src="char.png" alt="personagem" class="char">
    <div class="heart-grid"></div>
    <div class="hearts-left"></div>
    <div class="hearts-right"></div>
  </div>

  <h1 class="message">Cada pedacinho do meu coração é seu 💘</h1>

  <button id="surpriseButton">Clique aqui 💞</button>

  <div class="final-message" id="finalMessage">
    <p>Te amo mais do que todos esses corações juntos 💌</p>
    <p>Obrigado por ser meu amor. 🌙✨</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
